<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>VC Angular Boilerplate</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta http-equiv="Content-Security-Policy" content="
    upgrade-insecure-requests;
    connect-src 'self' ws: wss: https://vc-nest-js-boilerplate.vercel.app ;
    default-src https://vc-nest-js-boilerplate.vercel.app data: 'self';
    script-src  'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
    style-src 'self' 'unsafe-inline' data: https://fonts.googleapis.com;
    img-src 'self' data: blob: https://*.amazonaws.com https://maps.gstatic.com;
    font-src 'self' https://vc-nest-js-boilerplate.vercel.app https://fonts.gstatic.com https://fonts.googleapis.com;
    frame-src 'self' data:;
    base-uri 'none';
    object-src 'none';
    media-src 'none';
  " />
</head>
<body>
  <app-root></app-root>
</body>
</html>
