<div
  class="sidebar flex flex-col bg-white fixed w-[240px] 2xl:w-[280px] p-6 xl:p-8 2xl:px-12 2xl:py-10 top-0 bottom-0 overflow-y-auto"
  [class.open]="menuOpen">
  <mat-icon class="close-btn" (click)="toggleMenu()">close</mat-icon>
  <div class="mb-auto">
    <div class="logo">
      <img src="/assets/images/viitor-logo.png" alt="viitor-cloud-logo">
    </div>
    <div class="mt-6 2md:mt-10">
      <ul (click)="toggleMenu()" (keypress)="toggleMenu()" role="none">
        <li class="py-4 2md:py-5">
          <a class="menu-item" [routerLink]="[routePath.dashboard]" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            <span class="ml-6"> {{ 'common.dashboard' | translate }} </span>
          </a>
        </li>
        <li class="py-4 2md:py-5">
          <a class="menu-item" [routerLink]="[routePath.partner]" routerLinkActive="active">
            <app-vc-svg-icon [svgImageData]="listSvg" />
            <span class="ml-6"> {{ 'common.partner' | translate }} </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="mt-5">
    <ng-select class="w-full font-semibold text-secondary custom-select rounded" [searchable]="false"
      [clearable]="false" [(ngModel)]="currentLanguage" (change)="changeLanguage()">
      <div *ngFor="let language of languageList">
        <ng-option [value]="language.value">
          <span class="flex">
            <img [src]="language.src" height="25" width="30" [alt]="language.alt" />
            <span class="ml-2">{{language.viewValue}}</span>
          </span>
        </ng-option>
      </div>
    </ng-select>
    <p class="text-base xl:text-lg text-secondary font-semibold mt-4">{{ userData?.name }}</p>
    <div class="mt-6">
      <a class="flex menu-item" [routerLink]="['/auth/logout']">
        <app-vc-svg-icon [svgImageData]="logoutSvg" />
        <span class="ml-3"> {{ 'common.logout' | translate }} </span>
      </a>
    </div>
  </div>
</div>
<div (click)="toggleMenu()" (keypress)="toggleMenu()" role="none" class="menu-overlay"></div>
