<div class="bg-white shadow-2sm p-4 lg:p-6 xl:p-8 2xl:p-10 rounded-[10px] w-[100%] max-w-[900px]">
  <form [formGroup]="addPartnerForm">
    <div class="flex flex-wrap -m-2">
      <div class="p-2">
      </div>
      <div class="w-[100%] p-2">
        <div class="flex">
          <label class="field-lbl" for="name"
            [ngClass]="{ 'field-error': formControls.name.touched && formControls.name.invalid }">{{
            'partner.add.name' | translate }}</label>
          <app-vc-input formControlName="name"
            [customClass]="{ 'form-field': true, 'field-error': formControls.name.touched && formControls.name.invalid }"
            type="text" name="name" />
        </div>
        <ng-container *ngTemplateOutlet="requiredError; context: { control: formControls.name }"></ng-container>
      </div>
      <div class="w-full p-2">
        <div class="flex">
          <label class="field-lbl" for="designation"
            [ngClass]="{ 'field-error': formControls.designation.touched && formControls.designation.invalid }">{{
            'partner.add.designation' | translate }}</label>
          <app-vc-input formControlName="designation"
            [customClass]="{ 'form-field': true, 'field-error': formControls.designation.touched && formControls.designation.invalid }"
            type="text" name="designation" />
        </div>
        <ng-container *ngTemplateOutlet="requiredError; context: { control: formControls.designation }"></ng-container>
      </div>
      <div class="w-full p-2">
        <div class="flex">
          <label class="field-lbl" for="yearsOfExperience"
            [ngClass]="{ 'field-error': formControls.yearsOfExperience.touched && formControls.yearsOfExperience.invalid }">{{
            'partner.add.yearOfExperience' | translate }}</label>
          <input type="text" formControlName="yearsOfExperience"
            [ngClass]="{ 'form-field': true, 'field-error': formControls.yearsOfExperience.touched && formControls.yearsOfExperience.invalid }"
            name="yearsOfExperience">
        </div>
        <ng-container
          *ngTemplateOutlet="requiredError; context: { control: formControls.yearsOfExperience }"></ng-container>
      </div>

      <div class="flex justify-end mt-6 2xl:mt-8">
        <app-vc-button [class]="{ 'common-btn secondary-btn font-semibold rounded-[5px] min-w-[100px] mr-4': true }"
          (buttonTap)="navigateToList()">{{'partner.add.cancel' | translate}}</app-vc-button>
        <app-vc-button [class]="{ 'common-btn primary-btn font-semibold rounded-[5px] min-w-[100px]': true }"
          (buttonTap)="onSubmit()" [isDisabled]="isSubmitted" [spin]="isSubmitted">{{uuid ? ( 'partner.add.update' |
          translate ) : ( 'partner.add.add' | translate )}}</app-vc-button>
      </div>
    </div>
  </form>
</div>

<ng-template #requiredError let-control="control">
  <ng-container *ngIf="control.touched && control.errors?.required">
    <p class="error-message">{{ 'validation.fieldRequired' | translate }}</p>
  </ng-container>
</ng-template>
<ng-template #patternError let-control="control" let-message="message">
  <ng-container
    *ngIf="control.touched && (control.errors?.pattern || control.errors?.email || control.errors?.invalidNumber)">
    <p class="error-message">{{ message }}</p>
  </ng-container>
</ng-template>
